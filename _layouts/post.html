  {% include head.html %}
<body><div class="page">
  {% include header.html %}
  
    {% include nav.html %}

<div id="wrap">
<div id='inner'>
  <h3><a href="{{ page.url }}">{{ post.title }}</a></h3>
    <div id='post-wrap' class='post'>{{ content }}</div>
    <p class="meta">
      {% if page.previous.url %}
        <a class="basic-alignment left" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="basic-alignment right" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </p>
    <div id='sidebar'>{% include sidebar.html %}</div>
    <!-- end #sidebar-->
</div>
<!-- end content-wrapper-->
</div><!-- end .wrap --></div>
  {% include footer.html %}
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'cbhg7'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>
</html>
